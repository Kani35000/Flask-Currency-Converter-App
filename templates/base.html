<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Forex Converter</title>
</head>
<body>
    
    {% block page_content %} {% endblock %}
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <div class="container">
        <a href="/" class="nav-brand text-light">Forex Converter</a>
        <ul class="nav navbar-nav flex-row float-right">
            
            
            <li class="nav-item">
                <a href="" class="nav-link pr-3 text-light">Cryptocurrency Conversions</a>
            </li>
            
            <li class="nav-item">
                <a href="" class="nav-link pr-3 text-light">Todays market</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link text-light">Forex News</a>
            </li>
            
        </ul>
        </div>
    </nav>
    
    <div class="container w-50">
    <div class="container" style="margin-top: 2em">
        {% for category,msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}
    </div>
    </div>
    

    {% block content %}
    {% endblock %}
   
    

</body>
</html>
